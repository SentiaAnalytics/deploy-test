machine:
  node:
    version: 0.12.0
  services:
    - docker


dependencies:
  override:
    - docker info
    - docker build -t cullophid/hello-world .

test:
  override:
    - docker run -d -p 80:80 cullophid/hello-world;
    - sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  production:
    docker push cullophid/hello-world
